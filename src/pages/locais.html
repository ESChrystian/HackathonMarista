    const container = document.getElementById("routes-container");
    const selectionStatus = document.getElementById("selectionStatus");
    const confirmBtn = document.getElementById("confirm");
    const overlay = document.getElementById("overlay");
    const showDetailsBtn = document.getElementById("showDetails");
    const routeDetails = document.getElementById("routeDetails");
    const closeDetailsBtn = document.getElementById("closeDetails");
    const detailsTitle = document.getElementById("detailsTitle");
    const pointsList = document.getElementById("pointsList");

    let rotaSelecionada = null;

    // ---------- Render das rotas ----------
    function createRouteCard(rota, index) {
      const card = document.createElement("article");
      card.className = "card";
      card.setAttribute("data-id", rota.id);
      card.innerHTML = `
        <div class="media">
          <img src="${rota.img}" alt="${rota.nome}">
          <div class="route-theme">${rota.tema}</div>
        </div>
        <div class="card-content">
          <h3>${rota.nome}</h3>
          <p>${rota.descricao}</p>
          
          <div class="route-stats">
            <div class="stat-item">
              <span class="stat-value">${rota.distancia}</span>
              <span class="stat-label">Dist√¢ncia</span>
            </div>
            <div class="stat-item">
              <span class="stat-value">${rota.duracao}</span>
              <span class="stat-label">Dura√ß√£o</span>
            </div>
            <div class="stat-item">
              <span class="stat-value">${rota.dificuldade}</span>
              <span class="stat-label">Dificuldade</span>
            </div>
          </div>

          <div style="margin-top: 12px;">
            <small class="muted">${rota.locais.length} pontos tur√≠sticos inclu√≠dos</small>
          </div>
        </div>
      `;

      // Efeito tilt
      VanillaTilt.init(card, {
        max: 10,
        speed: 400,
        glare: true,
        "max-glare": 0.12,
        scale: 1.01
      });

      // Sele√ß√£o da rota
      card.addEventListener("click", () => {
        // Remove sele√ß√£o anterior
        document.querySelectorAll('.card.selected').forEach(c => c.classList.remove('selected'));

        // Seleciona nova rota
        card.classList.add('selected');
        rotaSelecionada = rota;

        selectionStatus.textContent = `Rota "${rota.nome}" selecionada`;
        showDetailsBtn.style.display = 'inline-block';

        // Feedback de anima√ß√£o
        gsap.fromTo(card, { scale: 1 }, { scale: 1.035, duration: 0.18, yoyo: true, repeat: 1, ease: "power2.out" });
        gsap.fromTo(confirmBtn, { y: 0 }, { y: -6, duration: 0.18, yoyo: true, repeat: 1 });
      });

      container.appendChild(card);
    }

    function renderAllRoutes() {
      rotas.forEach((rota, i) => createRouteCard(rota, i));

      // Anima√ß√£o de entrada das rotas
      gsap.from(".card", {
        opacity: 0,
        y: 20,
        scale: 0.98,
        duration: 0.7,
        stagger: 0.08,
        ease: "power3.out"
      });
    }

    // ---------- Mostrar detalhes da rota ----------
    function mostrarDetalhesRota() {
      if (!rotaSelecionada) return;

      detailsTitle.textContent = `Detalhes: ${rotaSelecionada.nome}`;
      pointsList.innerHTML = '';

      rotaSelecionada.locais.forEach((ponto, index) => {
        const pointItem = document.createElement('div');

        pointItem.innerHTML = `

          <div class="point-info">
            <div class="point-name">${index + 1}. ${ponto.nome}</div>
            <div class="point-description">${ponto.descricao}</div>
            <div class="point-history">${ponto.historia}</div>
          </div>
        `;
        pointsList.appendChild(pointItem);
      });

      routeDetails.classList.add('active');
    }

    // ---------- Fechar detalhes ----------
    function fecharDetalhes() {
      routeDetails.classList.remove('active');
    }

    // ---------- Event Listeners ----------
    showDetailsBtn.addEventListener('click', mostrarDetalhesRota);
    closeDetailsBtn.addEventListener('click', fecharDetalhes);

    // Fechar ao clicar fora
    routeDetails.addEventListener('click', (e) => {
      if (e.target === routeDetails) {
        fecharDetalhes();
      }
    });

    // Fechar com ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        fecharDetalhes();

    renderAllRoutes();

    // ---------- MAP BACKGROUND (Leaflet) ----------
    const mapBgEl = document.getElementById("map-bg");
    const map = L.map(mapBgEl, {
      zoomControl: false,
      attributionControl: false,
      scrollWheelZoom: false,
      dragging: false
    }).setView([-23.31, -51.17], 13);

    // Adiciona tiles do mapa
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    // Adiciona marcadores para todas as localiza√ß√µes de todas as rotas
    rotas.forEach(rota => {
      rota.locais.forEach(local => {
        const circle = L.circle([local.lat, local.lng], {
          radius: 80,
          color: "#00bfff",
          weight: 1,
          fillColor: "#00d4ff",
          fillOpacity: 0.08
        }).addTo(map);

        const pin = L.circleMarker([local.lat, local.lng], {
          radius: 4,
          color: "#ffffff",
          fillColor: "#00d4ff",
          fillOpacity: 1

    // Anima√ß√£o sutil do mapa
    let mapDir = 1;
    setInterval(() => {
      const c = map.getCenter();
      map.panTo([c.lat + 0.0005 * mapDir, c.lng], { animate: true, duration: 3 });
      mapDir *= -1;
    }, 5000);

    // ---------- CONFIRMAR ROTA ----------
    confirmBtn.addEventListener("click", async () => {
      if (!rotaSelecionada) {
        // Anima√ß√£o de aviso
        gsap.fromTo(selectionStatus, { x: 0 }, {

          duration: 0.12,

          ease: "power2.inOut"
        });
        return;
      }

      // Anima√ß√£o de overlay
      overlay.classList.remove("hidden");
      gsap.fromTo(overlay, { opacity: 0 }, { opacity: 1, duration: 0.45 });

      // Anima√ß√£o dos cards
      gsap.to(".card.selected", {
        y: -30,
        opacity: 0.12,
        scale: 0.96,
        duration: 0.6
      });

      gsap.to(".card:not(.selected)", {
        y: -10,
        opacity: 0.06,
        duration: 0.45,
        stagger: 0.02
      });

      // Pequeno delay para UX
      await new Promise(r => setTimeout(r, 900));

      // Salvar rota selecionada no localStorage
      localStorage.setItem("rotaSelecionada", JSON.stringify(rotaSelecionada));
      localStorage.setItem("selecionados", JSON.stringify(rotaSelecionada.locais));

      // Redirecionar para p√°gina de navega√ß√£o
      window.location.href = "/src/pages/navegacao.html";
    });

    // ---------- GEOLOCALIZA√á√ÉO (opcional para mostrar dist√¢ncias) ----------
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(pos => {
        // Pode ser usado para mostrar dist√¢ncias das rotas do usu√°rio
        console.log("Localiza√ß√£o obtida:", pos.coords.latitude, pos.coords.longitude);
      }, err => {
        console.log("Localiza√ß√£o n√£o permitida");
      }, { enableHighAccuracy: true });
    }
  </script>
