<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Descubra Londrina ‚Äî Escolha sua Rota</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/style.css">

  <!-- Leaflet (map background) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- GSAP -->

  <style>
    /* Estilos adicionais para as rotas */

    :root {
      --BG: #f3f0d1;
      --primari: #A20E0E;
      --secundari: #C85108;
      --terceari: #E29C68;
      --font-primary: Helvetica;
    }

    .route-badge {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      font-size: 0.8rem;
      margin-left: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .route-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 0.85rem;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-value {
      font-weight: bold;
      font-size: 1rem;
    }

    .stat-label {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .route-theme {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* Informa√ß√µes hist√≥ricas da rota */
    .route-details {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(243, 240, 209, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 800px;
      width: 90%;
      max-height: 60vh;
      overflow-y: auto;
      display: none;
      border: 1px solid rgba(162, 14, 14, 0.2);
    }

    .route-details.active {
      display: block;
      animation: slideDown 0.4s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .route-details-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      justify-content: space-between;
      border-bottom: 2px solid var(--primari);
    }

    .route-details-header h2 {
      color: var(--primari);
    }

    .route-details-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primari);
      margin: 0;
    }

    .close-details {
      background: var(--primari);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .points-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .point-item {
      display: flex;
      gap: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      border-left: 4px solid var(--terceari);
    }

    .point-image {
      width: 120px;
      height: 90px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .point-info {
      flex: 1;
    }

    .point-name {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--primari);
      margin-bottom: 8px;
    }

    .point-description {
      font-size: 0.9rem;
      color: #333;
      line-height: 1.4;
    }

    .point-history {
      font-size: 0.85rem;
      color: #666;
      font-style: italic;
      margin-top: 8px;
      line-height: 1.3;
    }

    .show-details-btn {
      background: var(--primari);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-left: 10px;
      transition: background 0.3s;
    }

    .show-details-btn:hover {
      background: var(--secundari);
    }

    /* Ajuste no topbar para acomodar o bot√£o */
    .topbar .brand {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .title-row h1 {
      margin: 0;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .route-details {
        width: 95%;
        padding: 15px;
      }

      .point-item {
        flex-direction: column;
        gap: 10px;
      }

      .point-image {
        width: 100%;
        height: 150px;
      }

      .title-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
    }
  </style>
</head>

<body>
  <!-- MAP BACKGROUND (interactive but blurred) -->

  <!-- Top floating bar -->
  <header class="topbar">

  <!-- Painel de detalhes da rota -->
  <div id="routeDetails" class="route-details">

    <div class="points-list" id="pointsList">

  </div>

  <!-- Main grid -->
  <main class="wrap">
    <section id="routes-container" class="grid"></section>

    <div class="actions">
      <button id="confirm" class="confirm-btn" aria-live="polite">
        Iniciar Rota &nbsp;‚Üí
      </button>
    </div>
  </main>

  <!-- full screen overlay animation on confirm -->
  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <div class="loader"></div>
      <p>Preparando sua rota tur√≠stica...</p>
    </div>
  </div>

  <script>
    // == Dados das Rotas Pr√©-definidas ==
    const rotas = [
      {
        id: "rota-classica",
        nome: "Rota Cl√°ssica Zona Norte",
        descricao: "Os pontos mais ic√¥nicos e populares da regi√£o norte de Londrina",
        tema: "‚≠ê Cl√°ssico",
        locais: [
          {
            nome: "Lago do Cabrina",
            descricao: "Cart√£o postal de Londrina, √≥timo para caminhadas.",
            historia: "Inaugurado em 1978, o Lago do Cabrina se tornou um dos principais pontos de encontro da cidade. Com √°rea de 45 mil m¬≤, foi revitalizado em 2015 e hoje abriga diversas esp√©cies de aves aqu√°ticas.",
            lat: -23.269128522844692,
            lng: -51.1487427778922,
            img: "https://source.unsplash.com/collection/190727/800x600?lake"
          },
          {
            nome: "Sorvete Italiano ZN",
            descricao: "Os melhores sorvetes artesanais da cidade.",
            historia: "Fundado em 1985 pela fam√≠lia Bianchi, imigrantes italianos que trouxeram receitas tradicionais do norte da It√°lia. Tornou-se refer√™ncia em sorvetes artesanais usando frutas locais.",
            lat: -23.258567511423728,
            lng: -51.14835159087403,
            img: "https://source.unsplash.com/featured/?icecream,shop"
          },
          {
            nome: "Centro Cultural",
            descricao: "Exposi√ß√µes e eventos culturais diversos.",
            historia: "Instalado em um pr√©dio hist√≥rico de 1930 que foi a primeira escola p√∫blica da regi√£o. Restaurado em 2001, hoje abriga mostras de artistas locais e nacionais.",
            lat: -23.258247188716833,
            lng: -51.14500494963125,
            img: "https://source.unsplash.com/featured/?art,gallery"
          },
          {
            nome: "Delika",
            descricao: "Culin√°ria contempor√¢nea em ambiente sofisticado.",
            historia: "Inaugurado em 2010 pelo chef Marcelo Dias, o Delika revolucionou a gastronomia local com pratos que misturam ingredientes regionais e t√©cnicas internacionais.",

          }
        ],
        distancia: "2.5 km",
        duracao: "3-4 horas",
        dificuldade: "F√°cil",

      },
      {
        id: "rota-natureza",
        nome: "Trilha Natural",
        descricao: "Explore os pontos verdes e √°reas naturais de Londrina",
        tema: "üåø Natureza",
        locais: [
          {
            nome: "Lago do Cabrina",
            descricao: "Cart√£o postal de Londrina, √≥timo para caminhadas.",
            historia: "Inaugurado em 1978, o Lago do Cabrina se tornou um dos principais pontos de encontro da cidade. Com √°rea de 45 mil m¬≤, foi revitalizado em 2015 e hoje abriga diversas esp√©cies de aves aqu√°ticas.",
            lat: -23.269128522844692,
            lng: -51.1487427778922,
            img: "https://source.unsplash.com/collection/190727/800x600?lake"
          },
          {
            nome: "Parque Ecol√≥gico",
            descricao: "√Årea de preserva√ß√£o com trilhas e mirantes.",
            historia: "Criado em 1992 como reserva ambiental, o parque possui 120 hectares de mata nativa e 12km de trilhas. Abriga mais de 150 esp√©cies de animais silvestres.",
            lat: -23.258567511423728,
            lng: -51.14835159087403,
            img: "https://source.unsplash.com/featured/?forest,londrina"
          },
          {
            nome: "Jardim Bot√¢nico",
            descricao: "Diversidade de esp√©cies da flora local.",
            historia: "Inaugurado em 2005, o jardim possui cole√ß√£o de mais de 800 esp√©cies da flora brasileira, com destaque para orqu√≠deas nativas e plantas medicinais tradicionais.",
            lat: -23.258247188716833,
            lng: -51.14500494963125,
            img: "https://source.unsplash.com/featured/?garden"
          }
        ],
        distancia: "3.2 km",
        duracao: "2-3 horas",
        dificuldade: "F√°cil",
        img: "https://source.unsplash.com/featured/?nature,park"
      },
      {
        id: "rota-gastronomica",
        nome: "Tour Gastron√¥mico",
        descricao: "Saboreie os melhores pratos da regi√£o norte",
        tema: "üç¥ Gastronomia",
        locais: [
          {
            nome: "Sorvete Italiano ZN",
            descricao: "Os melhores sorvetes artesanais.",
            historia: "Fundado em 1985 pela fam√≠lia Bianchi, imigrantes italianos que trouxeram receitas tradicionais do norte da It√°lia. Tornou-se refer√™ncia em sorvetes artesanais usando frutas locais.",
            lat: -23.259513800830575,
            lng: -51.145391187723135,
            img: "https://source.unsplash.com/featured/?icecream"
          },
          {
            nome: "Delika",
            descricao: "Culin√°ria contempor√¢nea em ambiente sofisticado.",
            historia: "Inaugurado em 2010 pelo chef Marcelo Dias, o Delika revolucionou a gastronomia local com pratos que misturam ingredientes regionais e t√©cnicas internacionais.",
            lat: -23.262,
            lng: -51.152,
            img: "https://source.unsplash.com/featured/?restaurant,food"
          },
          {
            nome: "Mercado Municipal",
            descricao: "Produtos regionais e comidas t√≠picas.",
            historia: "Constru√≠do em 1954, o mercado √© patrim√¥nio hist√≥rico da cidade. Re√∫ne produtores rurais da regi√£o e oferece desde frutas tropicais at√© pratos t√≠picos da culin√°ria paranaense.",
            lat: -23.265,
            lng: -51.148,
            img: "https://source.unsplash.com/featured/?market,food"
          }
        ],
        distancia: "2.8 km",
        duracao: "3-4 horas",
        dificuldade: "F√°cil",
        img: "https://source.unsplash.com/featured/?food,gourmet"
      }
    ];

    const container = document.getElementById("routes-container");
    const selectionStatus = document.getElementById("selectionStatus");
    const confirmBtn = document.getElementById("confirm");
    const overlay = document.getElementById("overlay");
    const showDetailsBtn = document.getElementById("showDetails");
    const routeDetails = document.getElementById("routeDetails");
    const closeDetailsBtn = document.getElementById("closeDetails");
    const detailsTitle = document.getElementById("detailsTitle");
    const pointsList = document.getElementById("pointsList");

    let rotaSelecionada = null;

    // ---------- Render das rotas ----------
    function createRouteCard(rota, index) {
      const card = document.createElement("article");
      card.className = "card";
      card.setAttribute("data-id", rota.id);
      card.innerHTML = `
        <div class="media">
          <img src="${rota.img}" alt="${rota.nome}">
          <div class="route-theme">${rota.tema}</div>
        </div>
        <div class="card-content">
          <h3>${rota.nome}</h3>
          <p>${rota.descricao}</p>
          
          <div class="route-stats">
            <div class="stat-item">
              <span class="stat-value">${rota.distancia}</span>
              <span class="stat-label">Dist√¢ncia</span>
            </div>
            <div class="stat-item">
              <span class="stat-value">${rota.duracao}</span>
              <span class="stat-label">Dura√ß√£o</span>
            </div>
            <div class="stat-item">
              <span class="stat-value">${rota.dificuldade}</span>
              <span class="stat-label">Dificuldade</span>
            </div>
          </div>

          <div style="margin-top: 12px;">
            <small class="muted">${rota.locais.length} pontos tur√≠sticos inclu√≠dos</small>
          </div>
        </div>
      `;

      // Efeito tilt
      VanillaTilt.init(card, {
        max: 10,
        speed: 400,
        glare: true,
        "max-glare": 0.12,
        scale: 1.01
      });

      // Sele√ß√£o da rota
      card.addEventListener("click", () => {
        // Remove sele√ß√£o anterior
        document.querySelectorAll('.card.selected').forEach(c => c.classList.remove('selected'));

        // Seleciona nova rota
        card.classList.add('selected');
        rotaSelecionada = rota;

        selectionStatus.textContent = `Rota "${rota.nome}" selecionada`;
        showDetailsBtn.style.display = 'inline-block';

        // Feedback de anima√ß√£o
        gsap.fromTo(card, { scale: 1 }, { scale: 1.035, duration: 0.18, yoyo: true, repeat: 1, ease: "power2.out" });
        gsap.fromTo(confirmBtn, { y: 0 }, { y: -6, duration: 0.18, yoyo: true, repeat: 1 });
      });

      container.appendChild(card);
    }

    function renderAllRoutes() {
      rotas.forEach((rota, i) => createRouteCard(rota, i));

      // Anima√ß√£o de entrada das rotas
      gsap.from(".card", {
        opacity: 0,
        y: 20,
        scale: 0.98,
        duration: 0.7,
        stagger: 0.08,
        ease: "power3.out"
      });
    }

    // ---------- Mostrar detalhes da rota ----------
    function mostrarDetalhesRota() {
      if (!rotaSelecionada) return;

      detailsTitle.textContent = `Detalhes: ${rotaSelecionada.nome}`;
      pointsList.innerHTML = '';

      rotaSelecionada.locais.forEach((ponto, index) => {
        const pointItem = document.createElement('div');
        pointItem.className = 'point-item';
        pointItem.innerHTML = `
          <img src="${ponto.img}" alt="${ponto.nome}" class="point-image">
          <div class="point-info">
            <div class="point-name">${index + 1}. ${ponto.nome}</div>
            <div class="point-description">${ponto.descricao}</div>
            <div class="point-history">${ponto.historia}</div>
          </div>
        `;
        pointsList.appendChild(pointItem);
      });

      routeDetails.classList.add('active');
    }

    // ---------- Fechar detalhes ----------
    function fecharDetalhes() {
      routeDetails.classList.remove('active');
    }

    // ---------- Event Listeners ----------
    showDetailsBtn.addEventListener('click', mostrarDetalhesRota);
    closeDetailsBtn.addEventListener('click', fecharDetalhes);

    // Fechar ao clicar fora
    routeDetails.addEventListener('click', (e) => {
      if (e.target === routeDetails) {
        fecharDetalhes();
      }
    });

    // Fechar com ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        fecharDetalhes();
      }
    });

    renderAllRoutes();

    // ---------- MAP BACKGROUND (Leaflet) ----------
    const mapBgEl = document.getElementById("map-bg");
    const map = L.map(mapBgEl, {
      zoomControl: false,
      attributionControl: false,
      scrollWheelZoom: false,
      dragging: false
    }).setView([-23.31, -51.17], 13);

    // Adiciona tiles do mapa
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19
    }).addTo(map);

    // Adiciona marcadores para todas as localiza√ß√µes de todas as rotas
    rotas.forEach(rota => {
      rota.locais.forEach(local => {
        const circle = L.circle([local.lat, local.lng], {
          radius: 80,
          color: "#00bfff",
          weight: 1,
          fillColor: "#00d4ff",
          fillOpacity: 0.08
        }).addTo(map);

        const pin = L.circleMarker([local.lat, local.lng], {
          radius: 4,
          color: "#ffffff",
          fillColor: "#00d4ff",
          fillOpacity: 1
        }).addTo(map);
      });
    });

    // Anima√ß√£o sutil do mapa
    let mapDir = 1;
    setInterval(() => {
      const c = map.getCenter();
      map.panTo([c.lat + 0.0005 * mapDir, c.lng], { animate: true, duration: 3 });
      mapDir *= -1;
    }, 5000);

    // ---------- CONFIRMAR ROTA ----------
    confirmBtn.addEventListener("click", async () => {
      if (!rotaSelecionada) {
        // Anima√ß√£o de aviso
        gsap.fromTo(selectionStatus, { x: 0 }, {
          x: -8,
          duration: 0.12,
          yoyo: true,
          repeat: 5,
          ease: "power2.inOut"
        });
        return;
      }

      // Anima√ß√£o de overlay
      overlay.classList.remove("hidden");
      gsap.fromTo(overlay, { opacity: 0 }, { opacity: 1, duration: 0.45 });

      // Anima√ß√£o dos cards
      gsap.to(".card.selected", {
        y: -30,
        opacity: 0.12,
        scale: 0.96,
        duration: 0.6
      });

      gsap.to(".card:not(.selected)", {
        y: -10,
        opacity: 0.06,
        duration: 0.45,
        stagger: 0.02
      });

      // Pequeno delay para UX
      await new Promise(r => setTimeout(r, 900));

      // Salvar rota selecionada no localStorage
      localStorage.setItem("rotaSelecionada", JSON.stringify(rotaSelecionada));
      localStorage.setItem("selecionados", JSON.stringify(rotaSelecionada.locais));

      // Redirecionar para p√°gina de navega√ß√£o
      window.location.href = "/src/pages/navegacao.html";
    });

    // ---------- GEOLOCALIZA√á√ÉO (opcional para mostrar dist√¢ncias) ----------
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(pos => {
        // Pode ser usado para mostrar dist√¢ncias das rotas do usu√°rio
        console.log("Localiza√ß√£o obtida:", pos.coords.latitude, pos.coords.longitude);
      }, err => {
        console.log("Localiza√ß√£o n√£o permitida");
      }, { enableHighAccuracy: true });
    }
  </script>
