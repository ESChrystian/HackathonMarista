<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roteiro Inteligente - Navegação</title>

    <link rel="stylesheet" href="/src/styles/style.css">

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        #map {
            height: 92vh;
            width: 100%;
        }

        .top-info {
            background: #111;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .status-box {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 12px 15px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            font-family: Arial;
            font-size: 0.95rem;
            width: 90%;
            max-width: 380px;
        }

        .status-box .title {
            font-weight: bold;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>

    <div class="top-info">
        <h2>Navegação Turística</h2>
        <p>Os locais serão marcados como concluídos ao chegar perto deles.</p>
    </div>

    <div id="map"></div>

    <div class="status-box" id="statusBox">
        <div class="title">Próximo destino:</div>
        <div id="destinoAtual">Carregando...</div>
        <small id="distanciaAtual"></small>
    </div>

    <script src="/src/scripts/nav.js"></script>
</body>
</html>
